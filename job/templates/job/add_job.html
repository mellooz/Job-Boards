{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>Add New Job</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->

    <div class="job_details_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="apply_job_form white-bg">
                        <!-- Apply for the job Form -->
                                    <!--  -->
                                    <form method="POST" class="form" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        {% bootstrap_form form %}
                                        {% buttons %}
                                        <button class="boxed-btn3 w-100" type="submit">Add job</button>
                                        {% endbuttons %}
                                      </form>
                                      <!--  -->
                        <!-- Apply for the job form end -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
